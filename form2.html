<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form1</title>
</head>

<body bgcolor="silver">
    <form name="Form2" action="http://www.facccc.com" action="Post">
        <table cellspacing="7" cellpadding="7">
            <caption><b>Registration form</b></caption>
            <tr>
                <td>
                    <label for="1">
                        First Name
                    </label>
                </td>
                <td>
                    <input type="text" name="fn" id="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">
                        Last Name
                    </label>
                </td>
                <td>
                    <input type="text" name="Ln" id="2">
                </td>
            </tr>
            <td>
                <label for="3">
                    Nick Name
                </label>
            </td>
            <td>
                <input type="text" name="NN" id="3">
            </td>
            </tr>
            <tr>
                <td>
                    <label for="4">
                        Email id
                    </label>
                </td>
                <td>
                    <input type="email" name="ei" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">
                        Password
                    </label>
                </td>
                <td>
                    <input type="password" name="pw" id="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="6">
                        Date of Birth
                    </label>
                </td>
                <td>
                    <input type="text" name="dob" id="6" placeholder="DD/MM/YY">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="7">
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" name="Male" id="7">Male
                    <input type="radio" name="female" id="7">Female
                    <input type="radio" name="others" id="7">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="10">
                        Mobile Number
                    </label>
                </td>
                <td>
                    <input type="tel" name="mn" id="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="11">Address</label>
                </td>
                <td>
                    <textarea rows="6" cols="30" name="add" id="11"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="   SUBMIT   " name="sm" id="12_sm">
                    <input type="reset" value="   RESET   " name="rs" id="12_rs">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
