<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up page</title>
</head>

<body bgcolor="silver">
    <form name="Form3" action="http://www.facccc.com" action="Post">
        <table cellspacing="7" cellpadding="7" align="center">
            <captions><b>Sign Up</b></caption>
                <tr>
                    <td>
                        <label for="1">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="fn" id="1" placeholder="Enter First Name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="2">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="ln" id="2" placeholder="Enter Last Name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="3">Screen Name</label>
                    </td>
                    <td>
                        <input type="text" name="sn" id="3" placeholder="Enter Screen Name...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="4">Date of Birth</label>
                    </td>
                    <td>
                        <select name="dob_month" id="4">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select name="dob_day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select name="dob_year">
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="5">Gender</label></td>
                    <td>
                        <input type="radio" id="5" name="ge" value="ge_male">Male
                        <input type="radio" id="5" name="ge" value="ge_female">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="6">Country</label></td>
                    <td>
                        <select name="cy" id="6">
                            <option>INDIA</option>
                            <option>USA</option>
                            <option>ENGLAND</option>
                            <option>NEW ZEALAND</option>
                            <option>RUSSIA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="7">E-mail</label></td>
                    <td><input type="email" placeholder="Enter E-mail..." name="eml" id="7"></td>
                </tr>
                <tr>
                    <td><label for="8">Phone</label></td>
                    <td><input type="tel" name="pn" id="8" placeholder="Enter Phone..."></td>
                </tr>
                <tr>
                    <td><label for="9">Password</label></td>
                    <td><input type="password" name="pw" id="9"></td>
                </tr>
                <tr>
                    <td><label for="10">Confirm Password</label></td>
                    <td><input type="password" name="cp" id="10"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="checkbox" name="terms" id="11">
                        <label>I agree to the Terms of Use</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="SUBMIT" name="sm" id="12_sm">
                        <input type="reset" value="CANCEL" name="cn" id="12_cn">
                    </td>
                </tr>
        </table>
    </form>
</body>

</html>
