<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form1</title>
</head>

<body bgcolor="silver">
    <form name="Form1" action="http://www.facccc.com" action="Post">
        <table cellspacing="7" cellpadding="4">
            <caption align="right"><b>HTML Form</b></caption>
            <tr>
                <td>
                    <label for="1">
                        First Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="fn" id="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">
                        Last Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="Ln" id="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="3">
                        Date of Birth:
                    </label>
                </td>
                <td>
                    <input type="text" name="dob" id="3" placeholder="dd/mm/yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="4">
                        Email id:
                    </label>
                </td>
                <td>
                    <input type="email" name="ei" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">
                        Mobile Number:
                    </label>
                </td>
                <td>
                    <input type="tel" name="mn" id="5">
                </td>
            </tr>
            <tr align="left">
                <td colspan="2">
                    <input type="submit" value="   SUBMIT   " name="sm" id="6_sm">
                    <input type="reset" value="   RESET   " name="rs" id="6_rs">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
