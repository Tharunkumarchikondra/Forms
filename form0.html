<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 0</title>
</head>

<body bgcolor="silver">
    <form name="Form0" action="http://www.facccc.com" action="Post">
        <table cellpadding="7" cellspacing="10">
            <caption><b>Registration Form</b></caption>
            <tr>
                <td>
                    <label for="1">First Name</label><br>
                    <input type="text" name="fn" id="1">
                </td>
                <td>
                    <label for="2">Last Name</label><br>
                    <input type="text" name="ln" id="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="3">Birthday</label><br>
                    <input type="text" name="bd" id="3" placeholder="dd/mm/yyyy">
                </td>
                <td>
                    <label for="4_male">Gender</label><br>
                    <input type="radio" name="gd" id="4_male" value="Male"> Male
                    <input type="radio" name="gd" id="4_female" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">Email</label><br>
                    <input type="email" id="5" name="em">
                </td>
                <td>
                    <label for="6">Phone Number</label><br>
                    <input type="tel" id="6" name="pn">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject</label><br>
                    <select name="subject" id="7">
                        <option>JAVA</option>
                        <option>Python</option>
                        <option>C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="  Submit   " name="sb" id="8">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
